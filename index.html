<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IP Calculator</title>
  </head>
  <body>
    <h1>IP Calculator</h1>
      <p>IP</p>
      <input type="text" name="network" id="network" readonly>
      <p>Subnet Mask</p>
      <input type="text" name="mask" id="mask" readonly>
      <p>Prefix</p>
      <input type="text" name="prefix" id="prefix" readonly>
      <p>Hostok szama</p>
      <input type="text" name="hosts" id="hosts" readonly>
      <p>Halozat cim</p>
      <input type="text" name="first" id="first" readonly>
      <p>Broadcast</p>
      <input type="text" name="broadcast" id="broadcast" readonly>
      <p>First Useable</p>
      <input type="text" name="firstU" id="firstU" readonly>
      <p>Last Useable</p>
      <input type="text" name="lastU" id="lastU" readonly>
      <button onclick="displayData()">Calculate</button>
    <script src="index.js"></script>
  </body>
</html>
